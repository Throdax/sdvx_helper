<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>hoge</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">
        <style>
            body { 
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            margin: 10px;
            padding: 10px;
            overflow: hidden;
            font-family:"RocknRoll One";
            color:#2196F3;   
            font-size: 30px;
            color: #fff;
            text-shadow: 6px 6px 0 #000,
                         -2px 2px 0 #000,
                         2px -2px 0 #000,
                         -2px -2px 0 #000;
            }
            div#all{
                border: 16px solid #000000;
                -moz-box-sizing:border-box;
                box-sizing: border-box;
                position: absolute;
                top:0;
                bottom:0;
                left:0;
                right:0;
                background-color: rgba(0, 0, 0, 0.95);
            }
            table {
            	width:100%;
                border: none;
            }
            table td {
                border: none;
                vertical-align: middle;
            	white-space:nowrap;
                height: 60px;
            }
            table tr:nth-child(1) td{ /* タイトル行 */
                border: none;
                vertical-align: middle;
                text-align: center;
            	white-space:nowrap;
                font-size: 24px;
                background-color: #222;
                background: linear-gradient(
                    180deg
                    ,rgba(0,0,60,0.9)
                    ,rgba(35,85,155,0.9)
                ); 
            }
            table tr:nth-child(n+2) td:nth-child(1){
                color:#ffffee;
                text-align:center;
                width:18%;
            }
            table tr:nth-child(n+2) td:nth-child(2){
                color:#eeeeee;
                text-align:center;
                width:8%;
            }
            table tr:nth-child(n+2) td:nth-child(3){
                font-size: 36px;
                max-width: 10px;
            	overflow:hidden;
            	text-overflow:ellipsis;
            }
            table tr:nth-child(n+2) td:nth-child(4){
                color: #ccffff;
                text-align:right;
                padding-right: 30px;
            	width:12%;
            }
            table tr:nth-child(n+2) td:nth-child(5){
                color:#eeeeee;
                text-align:center;
            	width:15%;
            }
            img{
                height: 25px;
            }
            .MAX{
                animation-name: flashmax;
                animation-duration: 0.4s;
                animation-iteration-count: infinite;
            }
            @keyframes flashmax {
                0%   { color: #ff2828; }
                20%  { color: #d5ff28; }
                40%  { color: #28ff7e; }
                60%  { color: #2872ff; }
                80%  { color: #d528ff; }
                100% { color: #ff2828; }
            }
            .lv16{color: #77ff77}
            .lv17{color: #aabbff}
            .lv18{color: #ffffcc}
            .lv19{color: #ffaacc}
            .lv20{color: #ab77ff}
            .exh{color: #ffaaaa}
            .adv{color: #ffffaa}
            .nov{color: #aaaaff}
            .EXH{color: #ffaaaa}
            .ADV{color: #ffffaa}
            .NOV{color: #aaaaff}
            .APPEND{color: #ffccff;}
            .S{
                color:#ffff00;
            }
            .AAAplus{
                color:#ffff28;
            }
            .AAA{
                color:#ffff28;
            }
            .AAplus{
                color:#c3c3c3;
            }
            .AA{
                color:#c3c3c3;
            }
            .Aplus{
                color:#2ddf71;
            }
            .A{
                color:#2ddf71;
            }
            .B{
                color:#7777ff;
            }
            .C{
                color:#7777ff;
            }
            .D{
                color:#7777ff;
            }
            .E{
                color:#7777ff;
            }
            .F{
                color:#7777ff;
            }
            .fc{
                animation-name: flashfc;
                animation-duration: 0.2s;
                animation-iteration-count: infinite;
            }
            @keyframes flashfc {
                0%   { background-color: #ff2828; }
                20%  { background-color: #d5ff28; }
                40%  { background-color: #28ff7e; }
                60%  { background-color: #2872ff; }
                80%  { background-color: #d528ff; }
                100% { background-color: #ff2828; }
            }
            .failed{
                animation-name: flashfailed;
                animation-duration: 0.8s;
                animation-iteration-count: infinite;
            }
            @keyframes flashfailed {
                0%   { color: #ff2828; }
                50%  { color: #282828; }
                100% { color: #ff2828; }
            }
            .clear{color: #77ff77;}
            .hard{color: #ffc115;}
            .uc{color: #ff7777;}
            .puc{color: #ffff99;}
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
        var cnt = -1; // 表の表示範囲を切り替えるために使う。初期値は-1固定。
        var wsize = 10; // 1ページに何曲分表示するか(デフォ:10)
        function loadXml() {
            var getxml = $.ajax({
                url: './rival_updates.xml',
                type: 'GET',
                dataType: 'xml',
                cache: false
            });
            cnt = cnt+1;
            getxml.done(function(xml){
                // xmlデータからほしいデータをfindで探し処理
                var out = "<tr>";
                out += "<td>from</td>";
                out += "<td>lv</td>";
                out += "<td>title</td>";
                out += "<td>score</td>";
                out += "<td>diff</td>";
                out += "</tr>";
                //var out = "";
                $(xml).find("Updates Item").each(function(index, item){
                    var lv = $(item).find('lv').text();
                    var rival = $(item).find('rival').text();
                    var title = $(item).find('title').text();
                    var difficulty = $(item).find('difficulty').text();
                    title = '<span class="'+difficulty+'">'+title+"</span>";
                    var score = $(item).find('score_10k').text();
                    var myscore = $(item).find('myscore_10k').text();
                    var behind_fmt = $(item).find('behind_fmt_10k').text();
                    if ($(item).find('score').length){
                        var left = wsize*cnt;
                        if (left > $(xml).find("Updates Item").length){
                            cnt = 0;
                        }
                        if ((index >= wsize*cnt) && (index < wsize*(cnt+1))){
                            out += '<tr>';
                            out += '    <td>'+rival+'</td>';
                            out += '    <td><span class="lv'+lv+'">'+lv+'</span></td>';
                            out += '    <td>'+title+'</td>';
                            out += '    <td>'+score+'</td>';
                            out += '    <td>('+behind_fmt+')</td>';
                            out += '</tr>'
                        } 
                    }
                    // ループさせる
                    if (wsize*(cnt) >= $(xml).find("Updates Item").length){
                        cnt = 0;
                    }
                });
                $('#rival tbody').html(out);
            });
            getxml.fail(function(err) {
                //alert('failed');
            });
        }

        window.addEventListener('DOMContentLoaded', function() {
            var roopTimer = setInterval(loadXml, 3000); /* リフレッシュ間隔;3000なら3秒 */
        });

</script>
</head>

  <div id="all">
    <table id="rival" Rules="none">

        </tbody>
